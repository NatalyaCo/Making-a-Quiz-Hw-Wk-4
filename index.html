<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, inital-scale=1.0">
<title> Coding Quiz by Natakya </title>    
<link rel="stylesheet" href="./assets.css.style.css">

</head>
<body>
<div class="start_btn"><button>Start Quiz</button></div>

<div class="info_box">
    <div class="info_title">
        <span>Rules:</span>
    </div>
<div class="info_list">
    <div class="info">1. You get <span>10 seconds</span> per question</div>
    <div class="info">2. You will not be able to change your answer once selected.</div>
    <div class="info">3. You cannot select any answer option once your timer runs out.</div>
    <div class="info">4. You must answer all questions to exit quiz.</div>
    <div class="info">5. Your score will be displayed at the end.</div>
    <div class="info"></div>

</div>
</div>

</body>
</html>
